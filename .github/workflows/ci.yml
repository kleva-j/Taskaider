name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "master"]

jobs:
  build-lint:
    env:
      DATABASE_URL: file:./db.sqlite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps (with cache)
        run: pnpm install

      - name: Build
        run: pnpm build
